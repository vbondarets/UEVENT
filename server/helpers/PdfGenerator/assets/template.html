<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Event ticket</title>
  <link rel="stylesheet" href="./template.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap');
    body {background-color: rgb(31, 31, 31);}
    h1   {
      color: rgb(19, 156, 19);
      font-family: 'Climate Crisis', cursive;
      letter-spacing: 1px;
    }
    p {
      color: rgb(19, 156, 19);
      font-family: 'Climate Crisis', cursive;
      letter-spacing: 1px;
    }
    .content{
      min-width: 10mm;
      min-height: 10mm;
      /* border: 1px solid black; */
    }
  </style>
</head>

<body>
  <h1>Event ticket</h1>
  <div class="content">
    {{#each data}}
    <p>Name: {{this.name}}</p>
    <p>Event: {{this.event}}</p>
    <p>Date: {{this.date}}</p>
    <p>Time: {{this.time}}</p>
    <p>Location: {{this.location}}</p>
    <!-- <ul>
      <li>Name: {{this.name}}</li>
      <li>Age: {{this.age}}</li>
      <br />
    </ul> -->
    {{/each}}
  </div>
  <div id="qrcode"></div>

</body>

</html>
